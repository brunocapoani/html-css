<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click the Box</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Click the Box</h1>
	<div id="game">
		<div id="box"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>

<style>
    #game {
	width: 300px;
	height: 300px;
	margin: 0 auto;
}

#box {
	width: 50px;
	height: 50px;
	background-color: red;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	cursor: pointer;
}
</style>
<script>
    // Selecionar o elemento da caixa
var box = document.querySelector('#box');

// Adicionar um evento de clique à caixa
box.addEventListener('click', function() {
  // Gerar uma posição aleatória para a caixa
  var x = Math.random() * (window.innerWidth - box.offsetWidth);
  var y = Math.random() * (window.innerHeight - box.offsetHeight);
  // Definir a nova posição da caixa
  box.style.top = y + 'px';
  box.style.left = x + 'px';
});
</script>
