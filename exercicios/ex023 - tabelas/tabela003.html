<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: arial;
    }

    table{
        border-collapse: collapse;
        width: 300px;
    }

    td{
        border: solid 1px black;
        text-align: center;
        padding: 10px;
    }
</style>
<body>
    <h1>mesclagem de celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
           
            <td>H</td>
           
        </tr>

        <tr>
           
            
            <td colspan="2">m</td>
        </tr>
    </table>
</body>
</html>
